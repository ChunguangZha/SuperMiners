<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<link href="favicon.ico" mce_href="favicon.ico" rel="bookmark" type="image/x-icon" /> 
<link href="favicon.ico" mce_href="favicon.ico" rel="icon" type="image/x-icon" /> 
<link href="favicon.ico" mce_href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
<title>登录迅灵—体验无忧人生！</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>


<div class="cotn_principal">
  <div class="cont_centrar">
    <div class="cont_login">
      <div class="cont_info_log_sign_up">
        <div class="col_md_login">
          <div class="cont_ba_opcitiy">
            <h2>登录</h2>
            <p>已有账号，现在登录。</p>
            <button class="btn_login" onClick="cambiar_login()">登录</button>
          </div>
        </div>
        <div class="col_md_sign_up">
          <div class="cont_ba_opcitiy">
            <h2>加入我们</h2>
            <p>还没有账号，立刻注册一个。</p>
            <button class="btn_sign_up" onClick="cambiar_sign_up()">注册</button>
          </div>
        </div>
      </div>
      <div class="cont_back_info">
        <div class="cont_img_back_grey"> <img src="images/2.jpg" alt="" /> </div>
      </div>
      <div class="cont_forms" >
        <div class="cont_img_back_"> <img src="images/2.jpg" alt="" /> </div>
        <div class="cont_form_login"> <a href="index.html" onClick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
          <h2>登录</h2>
          <input type="text" placeholder="用户名" />
          <input type="password" placeholder="密码" />
          <button class="btn_login" onClick="cambiar_login()">登录</button>
        </div>
        <div class="cont_form_sign_up"> <a href="index.html" onClick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
          <h2>注册</h2>
          <input type="text" placeholder="用户名" />
          <input type="text" placeholder="昵称" />
		  <input type="password" placeholder="密码" />
		  <input type="password" placeholder="确认密码" />
          <input type="text" placeholder="真实姓名" />
          <input type="text" placeholder="支付宝账号" />
          <input type="text" placeholder="身份证号码" />
          <button class="btn_sign_up" onClick="cambiar_sign_up()">注册</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/index.js"></script>

</body>
</html>
